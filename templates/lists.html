{% extends 'base.html' %}
{% block HEADER %}
	<h2>{% block TITLE %}Lists{% endblock %}</h2>
{% endblock %}
{% block CONTENT %}
<ul>
{% for list in lists %}
<li>
	<input
		type="checkbox"
		disabled=disabled
		data-id="{{ list.id }}"
		id="{{ list.id }}"
		{% if list.complete %} checked {%endif%}
	>				
	<label for={{ list.id }}>
		<a href="{{ url_for('get_list_todos', list_id=list.id) }}">
			{{ list.name }}</a>
	</label>
</li>
{% endfor %}
</ul>
{% endblock %}
